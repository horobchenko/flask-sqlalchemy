{% extends 'layout.html'%}

{% block content %}
<nav class = "navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BatteryAnalizerApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Головна</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Додаткова інформація
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Наша команда</a></li>
            <li><a class="dropdown-item" href="#">Форум</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Наші партнери</a></li>
          </ul>
        </li>
      </ul>
    </div>
       <div class="container-fluid">
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Пошук</button>
    </form>
  </div>
  </div>
</nav>
<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
       <h1>{% block title %}Авторизуйтеся, будь-ласка!{% endblock %}</h1>
  <form  method="post">
    <p><label for="name">Ім'я</label></p>
    <p><input name="name" id="name" required></p>
    <p><label for="password">Пароль</label></p>
    <p><input type="password" name="password" id="password" required></p>
    <p><input class="btn btn-outline-primary btn-lg" type="submit" value="Вхід"></p>
  </form>
    </div>
  </div>
</div>

{% endblock %}
